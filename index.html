<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Geography Quiz</title>
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="litera.bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><i class="fas fa-globe-americas"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="jumbotron">
    <h1>World geography quiz</h1>
    <p class="lead">Get 10 questions right to win. Game over if you get 3 wrong!</p>
    <hr class="my-4">
    <div id="set-level">
      <p class="lead">Pick your difficulty level:</p>
      <button id="easy" type="button" class="btn btn-success btn-lg mb-1 level">Average American</button>
      <button id="medium" type="button" class="btn btn-warning btn-lg mb-1 level">Not too bad</button>
      <button id="hard" type="button" class="btn btn-danger btn-lg level">Crack de la geograf√≠a</button>
    </div>  
    <h2 id="display-level" class="hidden"></h2>
    <div id="scoreboard" class="hidden">
      <div class="d-flex">
        <div class="card text-white bg-success mr-2" style="max-width: 7rem;">
          <div class="card-header">Correct</div>
          <div class="card-body">
            <h4 id="correct" class="card-title">0</h4>
          </div>
        </div>
        <div class="card text-white bg-danger" style="max-width: 7rem;">
          <div class="card-header">Incorrect</div>
          <div class="card-body">
            <h4 id="incorrect"  class="card-title">0</h4>
          </div>
        </div>
      </div>
   </div>
  </div>
  
  <div id="qa-display">
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-body">
        <h4 class="question card-title"></h4>
        <p class="option card-text"></p>
        <p class="option card-text"></p>
        <p class="option card-text"></p>
        <p class="option card-text"></p>
      </div>
    </div>
  </div>
  
  
  <!-- <div id="qa-display">
    <h3 class="question"></h3>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
  </div> -->
  <button id="play-again" class="hidden">Play again</button>
  
  <section id="clock">
    <h3>Current time:</h3>
    <div id="sphere">
      <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span
        ><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>
    </div>
  </section>

  <section id="splits-container">
    <h3>Times to beat:</h3>
    <ul id="splits"></ul>
  </section>
  
  <!-- <div id="earth"></div> -->
</body>
</html>
