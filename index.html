<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Geography Quiz</title>
  <script type="module" src="./chrono.js"></script>
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>World geography quiz</h1>
  <h2>Get 10 questions right to win. Game over if you get 3 wrong!</h2>
  <div id="set-level">
    <h3>Pick your difficulty level:</h3>
    <button id="easy" class="level">Didn't pay attention in 5th grade</button>
    <button id="medium" class="level">I'm pretty good</button>
    <button id="hard" class="level">Soy un(a) crack de la geograf√≠a</button>
  </div>  
  <h3 id="display-level" class="hidden"></h3>
  <div id="scoreboard" class="hidden">
    <div>Your score:</div>
    <div id="correct">Correct: 0</div>
    <div id="incorrect">Incorrect: 0</div>
  </div>
  <div id="qa-display">
    <h3 class="question"></h3>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
  </div>
  <button id="play-again" class="hidden">Play again</button>

  <section id="clock">
    <h3>Current time:</h3>
    <div id="sphere">
      <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span
      ><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>
    </div>
  </section>

  <section id="splits-container">
    <h3>Times to beat:</h3>
    <div class="results">
      <h4>Easy</h4>
      <ul id="splits"></ul>
    </div>
    <div class="results">
      <h4>Medium</h4>
    </div>
    <div class="results">
      <h4>Hard</h4>
    </div>
  </section>
  
</body>
</html>
